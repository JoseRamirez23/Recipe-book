<div class="row">
  <div class="col-xs-6 col-md-5">
    <recipe-list (recipeSelected)="displayRecipe($event)"></recipe-list>
  </div>
  <div class="col-xs-6 col-md-7">
    <recipe-detail *ngIf="selectedRecipe; else noRecipe" [recipe]="selectedRecipe"></recipe-detail>
    <ng-template #noRecipe><p >Choose a recipe please</p></ng-template>
    
  </div>
</div>
